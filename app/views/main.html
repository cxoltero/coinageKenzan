<div class="section" ng-controller="MainCtrl">
  <div class="jumbotron">
    <div class="row">
      <h1 id="pageTitle">Welcome to Currency Converter</h1>
      <h2 class="subtitle">How many pennies would you like to trade?</h2>
      <div class="col-md-4 col-md-offset-4">
        <form ng-submit="checkValues(); makeChange()">
          <!-- max input of 15 is for security reasons, a number with more than 10 digits is not safe -->
          <input type="text" ng-model="newChange.amount" maxlength="15">
          <button type="submit">Give me Change</button>
        </form>
      </div>
    </div>
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h4 class="title">Getting change for : {{totalAmount}} !</h4>

        <div class="tableHeader table-bordered">
          <div class="row">
            <div class="col-md-6">
              <h5>Type of Coin</h5>
            </div>
            <div class="col-md-6">
              <h5>Quantity</h5>
            </div>
          </div>

          <div ng-repeat="coin in coins">
            <div ng-repeat="(key, value) in coin">
              <table class="table table-striped">
                <tr>
                  <td id="key">{{key}}</td>
                  <td id="value">{{value}}</td>
                </tr>
              </table>
            </div>

          </div>
        </div>
    </div>
  </div>
  </div>


</div>
