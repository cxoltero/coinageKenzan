<div class="section" ng-controller="MainCtrl">
  <div class="jumbotron">
    <div class="row">

      <h1>Welcome to Currency Converter</h1>
      <h2>How many pennies would you like to trade?</h2>
      <div class="col-md-4 col-md-offset-4">
        <form>
          <!-- max input of 10 is for security reasons, a number with more than 10 digits is not safe -->
          <input type="text" ng-model="newChange.amount">
          <button ng-click="makeChange()">Give me Change</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Getting change for : {{totalAmount}} pennies!</h2>

        <div class="tableHeader">
          <div class="row">
            <div class="col-md-6">
              <h5>Type of Coin</h5>
            </div>
            <div class="col-md-6">
              <h5>Quantity</h5>
            </div>
          </div>

        <div ng-repeat="coin in coins">
          <div ng-repeat="(key, value) in coin">
            <table class="table table-striped">
              <tr>
                <td id="key">{{key}}</td>
                <td id="value">{{value}}</td>
              </tr>
            </table>
          </div>
        </div></div>
    </div>
  </div>
</div>
